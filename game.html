<body id="the_body" onload="generateFaces()">

        <div  class="row">
    <div id="leftSide" class="col-xs-12 col-sm-6"></div>
    <div id="rightSide" class="col-xs-12 col-sm-6"></div>
       
    </div>
</div>
    
     <script>
        var numberOfFaces = 5;
//         var theLeftSide=document.getElementById("leftSide");
        function generateFaces() {
          theLeftSide = document.getElementById("leftSide");

            var i = 0;

            while (i < numberOfFaces) {
                var top_position = Math.floor(Math.random() * 400);
                var left_position = Math.floor(Math.random() * 400);
                var this_img = document.createElement("img");
                //this_img.src = "smile.png";
                this_img.setAttribute("src","http://res.cloudinary.com/geeta/image/upload/v1487791596/minion_mkz3xq.png");
                this_img.style.top = top_position;
                this_img.style.left = left_position;
                theLeftSide.appendChild(this_img);
                i++;

            }

            var leftSideImages = theLeftSide.cloneNode(true);
            theRightSide = document.getElementById("rightSide");
            console.log(theRightSide);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);




            var theBody = document.getElementsByTagName("body")[0];
            theLeftSide.lastChild.onclick = function nextlevel(event) {
                event.stopPropagation();
                while (theLeftSide.firstChild) {
                    theLeftSide.removeChild(theLeftSide.firstChild);
                }
                while (theRightSide.firstChild) {
                    theRightSide.removeChild(theRightSide.firstChild);
                }
                numberOfFaces += 5;
                generateFaces();
            }
            theBody.onclick = function gameOver() {
                alert("Oops!!wrong place.The game is over");
                /*after this nothing should be executed.even if they click on the right smiley*/
                theBody.onclick = null;
                theLeftSide.lastChild.onclick = null;
            }
        }
    </script>
